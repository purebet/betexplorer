<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.svg">
    <title>Bet Explorer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/base-58@0.0.1/Base58.min.js" defer></script>
    <script type="module" src="src/app.mjs"></script>
</head>
<body>
    <header>
        <h2>Bet Explorer</h2>
        <select id="cluster-selector">
            <option value="mainnet" selected>Mainnet</option>
            <option value="devnet">Devnet</option>
        </select>
    </header>

    <main>
        <form id="filters">

            <label>
                <span>Sport</span>
                <select name="sportFilter">
                    <option value="" selected>all</option>
                </select>
            </label><label>
                <span>League</span>
                <input type="number" name="leagueFilter">
            </label><label>
                <span>Event</span>
                <input type="number" name="eventFilter">
            </label><label>
                <span>Market</span>
                <input type="number" name="mktFilter">
            </label><label>
                <span>Free</span>
                <select name="isFreeFilter">
                    <option value="" selected>all</option>
                    <option value="1">yes</option>
                    <option value="0">no</option>
                </select>
            </label><label>
                <span>To Aggregate</span>
                <select name="isAggregateFilter">
                    <option value="" selected>all</option>
                    <option value="1">yes</option>
                    <option value="0">no</option>
                </select>
            </label>

            <input type="submit" value="Search">

        </form>

        <table id="betsTable"></table>

    </main>
</body>
</html>
